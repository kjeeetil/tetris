<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-config>
      packages = ["pygame-ce"]
      [[fetch]]
      from = "./src/tetris"
      to_folder = "./tetris"
    </py-config>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #pygame-canvas {
        margin: 40px auto;
        border: 2px solid #000;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Tetris</h1>
    <canvas id="pygame-canvas" width="400" height="600"></canvas>
    <py-script>
from tetris import run_pygame
run_pygame.main()
    </py-script>
  </body>
</html>
